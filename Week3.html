<!-- Create a javascript timing event in which u have to use settime out function to stop the timing after 4 sec and then
after 4 sec alert will be display ur name -->

<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #e6b8b8;
            font-family: Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>JavaScript Timing Event</h1>
    <script>
        setTimeout(function() {
            alert("Ujjwal Kumar \n K22PA \n 52");
        }, 4000);
    </script>
</body>
</html>
