<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" style="color: rgb(251, 213, 1);"> click</button>
    <button onclick="stop()"> stop</button>
    <div id="one"></div>
    <script>
        var counter=0;
        var a = document.getElementById("btn").addEventListener("click",counter1)
        function counter1() {
            document.getElementById("one").innerText=counter;
            counter++;
        }
        var b = document.getElementById("btn").addEventListener("mouseover",color)
            
        function color() {
            document.getElementById("one").style.color="red";
            
        }
        var c = document.getElementById("btn").addEventListener("mouseout",color2)
        function color2() {
            document.getElementById("one").style.color="black";

        }
        function stop() {
            var d = document.getElementById("btn").removeEventListener("click",counter1)
        }
    </script>
</body>
</html>
